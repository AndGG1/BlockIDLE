name: Android CI

on:
  workflow_dispatch:

jobs:
  buildApkFile:
    name: Build Debug APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up KeyStore Password
        shell: bash 
        if: ${{ env.KEYSTOREPASSWORD != '' }}
          env:
            KEYSTOREPASSWORD: ${{ secrets.KEYSTOREPASSWORD }}
          run: |
            printf 'KEYSTOREPASSWORD<<EOF\n%s\nEOF\n' "KEYSTOREPASSWORD" >> $GITHUB_ENV
        
      - name: Set up Firebase
        shell: bash 
        if: ${{ env.Firebase != '' }}
          env:
            Firebase: ${{ secrets.Firebase }}
          run: |
            printf 'Firebase<<EOF\n%s\nEOF\n' "Firebase" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          
      - name: Allow gradlew permission
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug
          
      - name: Upload debug APK
        uses: actions/upload-artifact@v3
        with:
          name: Android AppStudio
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload output metadata APK
        uses: actions/upload-artifact@v3
        with:
          name: Output Metadata
          path: app/build/outputs/apk/debug/output-metadata.json
